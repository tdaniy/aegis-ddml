name: R-CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            devtools
            targets
            jsonlite
            future
            future.callr
          extra-packages: any::testthat, any::withr

      - name: R CMD check
        run: R -q -e "devtools::check()"

      - name: Tests
        run: R -q -e "devtools::test()"

      - name: Smoke targets
        run: AEGIS_PROFILE=fast R -q -e "targets::tar_make()"

      - name: Artifact integrity
        run: R -q -e "source('analysis/check_artifacts.R')"
